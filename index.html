<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Corporation Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d1b33, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 225%;
            background: linear-gradient(45deg, transparent, #ff003c, transparent);
            transform-origin: bottom right;
            animation: animate 8s linear infinite;
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            padding: 5px;
            background: #ffffff;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00bcd4, #3a1c71);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff003c, #78002a);
        }

        .btn-discord {
            background: linear-gradient(45deg, #5865F2, #2b2d42);
        }

        .btn-bot {
            background: linear-gradient(45deg, #7289DA, #4e5d94);
        }

        .title {
            color: #fff;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://imgs.search.brave.com/uBjSlaVSsJdqU2st_xMP9gH8CtzPMXId4z1eBqZK6Ys/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuYXd3d2FyZHMu/Y29tL2F3YXJkcy9p/bWFnZXMvMjAxMi8x/Mi9iZXN0LWxvZ28t/MjAxMy0zLmpwZw" 
                 alt="Profile Picture" 
                 class="profile-img">
            
            <h1 class="title">Umbrella Corp</h1>

            <a href="https://immo1914.vercel.app/" 
               class="btn btn-primary">Temporary-Generator</a>
            
            <a href="https://www.roblox.web.pk/controlPage/create" 
               class="btn btn-primary">Temporary-Generator 2</a>

            <a href="inju.cc/auth" 
               class="btn btn-secondary">Main-Generator</a>

            <a href="https://discord.com/oauth2/authorize?client_id=1338213274143166655&permissions=8&integration_type=0&scope=bot" 
               class="btn btn-bot">Get my Discord Bot</a>

            <a href="https://discord.gg/xHTf28tU" 
               class="btn btn-discord">Our Discord!</a>
        </div>
    </div>
</body>
</html>
