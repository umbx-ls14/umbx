<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMBX Core</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --primary: #00ffaa;
            --secondary: #ff00aa;
            --accent: #aa00ff;
            --text: #e0e0e0;
            --dark: #111111;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }
        
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--primary) 1px, transparent 1px),
                            linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 30px 0;
            position: relative;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary); }
            100% { text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary), 0 0 45px var(--primary); }
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: 'UMBX Core';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch::before {
            color: var(--secondary);
            animation: glitch 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px, -3px);
        }
        
        .glitch::after {
            color: var(--accent);
            animation: glitch 2s 1s infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(5px, 3px);
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        .description {
            text-align: center;
            font-size: 1.2rem;
            margin: 20px 0;
            color: var(--primary);
        }
        
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        
        .link-btn {
            padding: 8px 20px;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .link-btn:hover {
            background-color: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 10px var(--primary);
        }
        
        .terminal {
            margin-top: 20px;
            background-color: var(--dark);
            border-radius: 5px;
            padding: 15px;
            border: 1px solid var(--primary);
            text-align: center;
        }
        
        .terminal::before {
            content: 'UMBX@Core:~$';
            color: var(--primary);
            margin-right: 10px;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--primary);
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hall-of-shame {
            padding: 40px 0;
            text-align: center;
        }

        .shame-title {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--secondary);
        }

        .shame-image {
            max-width: 100%;
            margin: 0 auto;
        }

        .shame-image img {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        /* Hidden Audio Player */
        audio {
            display: none;
        }
    </style>
</head>
